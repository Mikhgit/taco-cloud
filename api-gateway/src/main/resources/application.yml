spring:
  sleuth:
    reactor:
      # decorate_on_last might lead to medium performance degradation.
      instrumentation-type: decorate_on_last
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
      routes:
        - id: taco-service
          uri: lb://TACO-SERVICE
          predicates:
            - Path=/tacos/**
          filters:
            - RemoveRequestHeader=Cookie

        - id: ingredient-service
          uri: lb://INGREDIENT-SERVICE
          predicates:
            - Path=/ingredients/**
          filters:
            - RemoveRequestHeader=Cookie

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/orders/**
          filters:
            - RemoveRequestHeader=Cookie